<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shraddhanjali: Kashmir's Martyrs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        .poster {
            position: relative;
            min-height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1587474260584-136574528ed5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center/cover;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(255, 153, 51, 0.2));
        }

        .flag {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 180px;
            background: linear-gradient(to bottom, #FF9933 33%, white 33%, white 66%, #138808 66%);
            opacity: 0.9;
            animation: wave 8s ease-in-out infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chakra {
            width: 60px;
            height: 60px;
            border: 2px solid #000080;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            background-color: #000080;
        }

        .chakra::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><circle cx="12" cy="12" r="10" fill="none" stroke="%23ffffff" stroke-width="0.5"/><path d="M12,2 L12,22 M2,12 L22,12 M3.5,3.5 L20.5,20.5 M3.5,20.5 L20.5,3.5" stroke="%23ffffff" stroke-width="0.5"/></svg>');
            background-size: contain;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .martyrs-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            margin-top: 240px;
            position: relative;
            z-index: 10;
        }

        .person-card {
            width: 200px;
            height: 280px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #FF9933;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 15px;
            margin-bottom: 20px;
        }

        .deceased {
            border-color: #FF5733;
        }

        .injured {
            border-color: #FFD700;
        }

        .person-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 153, 51, 0.8);
        }

        .person-card::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 153, 51, 0.1);
            animation: pulse 3s ease-in-out infinite;
        }

        .person-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #444;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #FF9933;
        }

        .deceased .person-photo {
            box-shadow: 0 0 15px rgba(255, 87, 51, 0.7);
        }

        .injured .person-photo {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        .person-info {
            text-align: center;
            width: 100%;
        }

        .person-name {
            font-size: 18px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .person-state {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 5px;
        }

        .person-status {
            font-size: 14px;
            padding: 3px 10px;
            border-radius: 10px;
            margin-top: 5px;
            display: inline-block;
        }

        .deceased .person-status {
            background-color: rgba(255, 87, 51, 0.7);
            color: white;
        }

        .injured .person-status {
            background-color: rgba(255, 215, 0, 0.7);
            color: black;
        }

        .header {
            position: absolute;
            top: 25%;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .header h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #FF9933;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
            animation: glow 2s ease-in-out infinite;
        }

        .header h2 {
            font-size: 2.5rem;
            color: white;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        .quotes {
            position: relative;
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
            z-index: 10;
        }

        .quote {
            font-size: 2.5rem;
            color: #FF9933;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sub-quote {
            font-size: 2rem;
            color: white;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
        }

        .candle {
            position: absolute;
            width: 20px;
            height: 40px;
            background: linear-gradient(to bottom, #FF9933, #FF5733);
            border-radius: 50% 50% 20% 20%;
            animation: rain 10s linear infinite;
            opacity: 0.7;
            z-index: 5;
        }

        .candle::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 8px;
            width: 4px;
            height: 10px;
            background: #FFD700;
            border-radius: 50% 50% 0 0;
            animation: flicker 1s ease-in-out infinite;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 10;
        }

        .footer-text {
            font-size: 2.5rem;
            color: #FF9933;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .music-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 2.5rem;
            color: #FF9933;
            animation: pulse 2s ease-in-out infinite;
            cursor: pointer;
            z-index: 100;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 30px 0;
            font-size: 1.5rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .deceased-stat .stat-number {
            color: #FF5733;
        }
        
        .injured-stat .stat-number {
            color: #FFD700;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(-50%) rotate(-3deg); }
            50% { transform: translateX(-50%) rotate(3deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes rain {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 15px rgba(255, 153, 51, 0.7); }
            50% { text-shadow: 0 0 30px rgba(255, 153, 51, 1); }
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .tab-button {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #FF9933;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab-button:hover, .tab-button.active {
            background: rgba(255, 153, 51, 0.5);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="overlay"></div>
        
        <div class="flag">
            <div class="chakra"></div>
        </div>

        <div class="header">
            <h1>श्रद्धांजलि</h1>
            <h2>In Memory of Kashmir's Victims</h2>
        </div>

        <div class="quotes">
            <div class="quote">इन आतंकवादियों को ज़िंदा ना छोड़ा जाये</div>
            <div class="sub-quote">हमारे बहादुर शहीदों का बलिदान कभी नहीं भुलाया जाएगा</div>

            <div class="stats">
                <div class="stat deceased-stat">
                    <div class="stat-number">26</div>
                    <div>Deceased</div>
                </div>
                <div class="stat injured-stat">
                    <div class="stat-number">17</div>
                    <div>Injured</div>
                </div>
            </div>

            <div class="tab-buttons">
                <button class="tab-button active" data-tab="deceased">Deceased</button>
                <button class="tab-button" data-tab="injured">Injured</button>
                <button class="tab-button" data-tab="all">All Victims</button>
            </div>
        </div>

        <div class="tab-content active" id="deceased-tab">
            <div class="martyrs-container" id="deceased-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="tab-content" id="injured-tab">
            <div class="martyrs-container" id="injured-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="tab-content" id="all-tab">
            <div class="martyrs-container" id="all-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <div class="footer">
            <div class="footer-text">भारत माता की जय!</div>
            <div class="footer-text">वंदे मातरम्!</div>
            <div class="footer-text">जय हिंद!</div>
        </div>

        <!-- Rain of candles -->
        <div id="candles"></div>

        <!-- Music icon -->
        <div class="music-icon" id="music-toggle">🎵</div>
    </div>

    <script>
        // Victim data
        const victims = [
            { name: "Bitan Adhikari", state: "West Bengal", status: "Deceased" },
            { name: "Sameer Guha", state: "West Bengal", status: "Deceased" },
            { name: "Manish Ranjan", state: "West Bengal", status: "Deceased" },
            { name: "Syed Adil Hussain Shah", state: "Jammu and Kashmir", status: "Deceased" },
            { name: "Vinay Narwal", state: "Haryana", status: "Deceased" },
            { name: "Shubham Dwivedi", state: "Uttar Pradesh", status: "Deceased" },
            { name: "Prashant Kumar Satpathy", state: "Odisha", status: "Deceased" },
            { name: "N. Ramachandran", state: "Kerala", status: "Deceased" },
            { name: "Dinesh Agarwal", state: "Chhattisgarh", status: "Deceased" },
            { name: "J.S. Chandramouli", state: "Andhra Pradesh", status: "Deceased" },
            { name: "Bharat Bhushan", state: "Karnataka", status: "Deceased" },
            { name: "Sumit Parmar", state: "Gujarat", status: "Deceased" },
            { name: "Yatish Parmar", state: "Gujarat", status: "Deceased" },
            { name: "Tage Hailyang", state: "Arunachal Pradesh", status: "Deceased" },
            { name: "Shailesh Kalathiya", state: "Gujarat", status: "Deceased" },
            { name: "Manjunath Rao", state: "Karnataka", status: "Deceased" },
            { name: "Sushil Nathaniel", state: "Madhya Pradesh", status: "Deceased" },
            { name: "Sanjay Lakshman Lele", state: "Maharashtra", status: "Deceased" },
            { name: "Hemant Suhas Joshi", state: "Maharashtra", status: "Deceased" },
            { name: "Atul Shrikant Mone", state: "Maharashtra", status: "Deceased" },
            { name: "Kaustubh Ganbote", state: "Maharashtra", status: "Deceased" },
            { name: "Neeraj Udhwani", state: "Rajasthan", status: "Deceased" },
            { name: "Sudip Neupane", state: "Nepal", status: "Deceased" },
            { name: "Dilip Disle", state: "Maharashtra", status: "Deceased" },
            { name: "Somisetti Madhusudhan Rao", state: "Karnataka", status: "Deceased" },
            { name: "Santosh Jagdale", state: "Maharashtra", status: "Deceased" },
            { name: "Dobhi Vinobah", state: "Gujarat", status: "Injured" },
            { name: "Dr. A Parmeshwar", state: "Tamil Nadu", status: "Injured" },
            { name: "Shahi Kumar Naik", state: "Karnataka", status: "Injured" },
            { name: "Santano", state: "Tamil Nadu", status: "Injured" },
            { name: "Sobede Patil", state: "Maharashtra", status: "Injured" },
            { name: "Vinay Bai", state: "Gujarat", status: "Injured" },
            { name: "Manik Patel Panwel", state: "Maharashtra", status: "Injured" },
            { name: "Renu Panday", state: "Nepal", status: "Injured" },
            { name: "Balachandru", state: "Maharashtra", status: "Injured" },
            { name: "Abjaya M. Rao", state: "Karnataka", status: "Injured" },
            { name: "Akansha", state: "Madhya Pradesh", status: "Injured" },
            { name: "Lakshita Dass", state: "Chhattisgarh", status: "Injured" },
            { name: "Jennifer", state: "Madhya Pradesh", status: "Injured" },
            { name: "Jaya Mishra", state: "Telangana", status: "Injured" },
            { name: "Shabariguha", state: "West Bengal", status: "Injured" },
            { name: "Harsha Jain", state: "Maharashtra", status: "Injured" },
            { name: "Nikita Jain", state: "Maharashtra", status: "Injured" }
        ];

        // Create candle rain
        function createCandles() {
            const container = document.getElementById('candles');
            for (let i = 0; i < 50; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';
                candle.style.left = Math.random() * 100 + 'vw';
                candle.style.animationDelay = Math.random() * 10 + 's';
                candle.style.animationDuration = (Math.random() * 5 + 5) + 's';
                container.appendChild(candle);
            }
        }

        // Create person card
        function createPersonCard(person) {
            const card = document.createElement('div');
            card.className = `person-card ${person.status.toLowerCase()}`;
            
            // Create person photo placeholder (initials)
            const photo = document.createElement('div');
            photo.className = 'person-photo';
            const initials = person.name.split(' ').map(name => name[0]).join('');
            photo.textContent = initials;
            
            // Create person info
            const info = document.createElement('div');
            info.className = 'person-info';
            
            const name = document.createElement('div');
            name.className = 'person-name';
            name.textContent = person.name;
            
            const state = document.createElement('div');
            state.className = 'person-state';
            state.textContent = person.state;
            
            const status = document.createElement('div');
            status.className = 'person-status';
            status.textContent = person.status;
            
            // Assemble the card
            info.appendChild(name);
            info.appendChild(state);
            info.appendChild(status);
            
            card.appendChild(photo);
            card.appendChild(info);
            
            return card;
        }

        // Populate victims
        function populateVictims() {
            const deceasedContainer = document.getElementById('deceased-container');
            const injuredContainer = document.getElementById('injured-container');
            const allContainer = document.getElementById('all-container');
            
            // Clear containers
            deceasedContainer.innerHTML = '';
            injuredContainer.innerHTML = '';
            allContainer.innerHTML = '';
            
            // Populate containers
            victims.forEach(victim => {
                const card = createPersonCard(victim);
                
                // Add to all container
                allContainer.appendChild(card.cloneNode(true));
                
                // Add to specific container
                if (victim.status === 'Deceased') {
                    deceasedContainer.appendChild(card);
                } else {
                    injuredContainer.appendChild(card);
                }
            });
        }

        // Handle tab switching
        function setupTabs() {
            const tabs = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked tab
                    tab.classList.add('active');
                    
                    // Show corresponding content
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(`${tabId}-tab`).classList.add('active');
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createCandles();
            populateVictims();
            setupTabs();
        });

        // Background music control
        let audio = new Audio('desh.mp3 ');
        audio.loop = true;
        audio.volume = 0.3;
        let isPlaying = false;

        document.getElementById('music-toggle').addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                document.getElementById('music-toggle').innerHTML = '🔇';
            } else {
                audio.play().catch(e => console.log('Auto-play prevented'));
                isPlaying = true;
                document.getElementById('music-toggle').innerHTML = '🎵';
            }
        });
    </script>
</body>
</html>
